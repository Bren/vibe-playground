        }

            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .celebrity-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .celebrity-card img {

            display: block;
        }
        
        .celebrity-card-info {
            padding: 15px;
        }
        
        .celebrity-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .celebrity-score {
            font-size: 0.9rem;
            opacity: 0.8;
        }

            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);

            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        
        .modal-close:hover {
            opacity: 0.7;
        }
        
        .modal-title {

            margin-bottom: 10px;
            text-align: center;
        }
        
        .modal-subtitle {
            text-align: center;

        // Load occupied dates and existing celebrity names from Google Sheets
        async function loadOccupiedDates() {
            try {
                console.log('üìÖ Loading occupied dates and existing celebrities from Google Sheets...');
                const response = await fetch('/.netlify/functions/celebrities');
                const data = await response.json();
                
                if (data.success && data.celebrities) {
                    window.occupiedDates.clear();
                    existingCelebrityNames.clear();
                    
                    data.celebrities.forEach(celeb => {
                        // Store all dates from the sheet (both occupied and available)
                        if (celeb.publishDate) {
                            const parts = celeb.publishDate.split('/');
                            if (parts.length === 3) {
                                const day = parts[0];
                                const month = parts[1];
                                const year = parts[2];
                                const dateKey = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                                
                                if (celeb.name && celeb.name.trim()) {
                                    // Date has a celebrity assigned
                                    window.occupiedDates.set(dateKey, {
                                        name: celeb.name,
                                        rowIndex: celeb.rowIndex,
                                        photo: celeb.photo,
                                        nicknames: celeb.nicknames
                                    });
                                    console.log(`üìÖ Marking ${dateKey} as occupied by ${celeb.name} (row ${celeb.rowIndex})`);
                                } else {
                                    // Date exists in sheet but no celebrity assigned
                                    window.occupiedDates.set(dateKey, {
                                        name: null,
                                        rowIndex: celeb.rowIndex,
                                        photo: null,
                                        nicknames: null
                                    });
                                    console.log(`üìÖ Marking ${dateKey} as available (row ${celeb.rowIndex})`);
                                }
                            } else {
                                console.log(`‚ö†Ô∏è Invalid date format: ${celeb.publishDate}`);
                            }
                        }
                        
                        // Store all names and nicknames (normalized for comparison)
                        if (celeb.name && celeb.name.trim()) {
                            existingCelebrityNames.add(normalizeName(celeb.name));
                        }
                        
                        // Add nicknames/alternatives
                        if (celeb.nicknames) {
                            const nicknames = celeb.nicknames.split(',').map(n => n.trim());
                            nicknames.forEach(nickname => {
                                if (nickname) {
                                    existingCelebrityNames.add(normalizeName(nickname));
                                }
                            });
                        }
                    });
                    
                    console.log(`‚úÖ Loaded ${window.occupiedDates.size} occupied dates`);
                    console.log(`‚úÖ Loaded ${existingCelebrityNames.size} existing celebrity names/nicknames`);
                    
                    // Debug: Show some occupied dates
                    const occupiedArray = Array.from(window.occupiedDates.entries()).slice(0, 10);
                    console.log('üìÖ Sample occupied dates:', occupiedArray);
                }
            } catch (error) {
                console.error('Error loading occupied dates:', error);
                showError('Failed to load occupied dates: ' + error.message);
            }
        }
        
        // Normalize name for comparison (remove spaces, lowercase, remove special chars)
        function normalizeName(name) {
            return name.toLowerCase()
                .replace(/\s+/g, '')
                .replace(/[^\w\u0590-\u05FF]/g, ''); // Keep alphanumeric and Hebrew chars
        }
        
        // Check if a celebrity is already in the database
        function isCelebrityInDatabase(celebId) {
            const celeb = celebrities[celebId];
            if (!celeb) return false;
            
            // Check main name
            if (existingCelebrityNames.has(normalizeName(celeb.name))) {
                console.log(`‚ùå DUPLICATE: "${celeb.name}" already exists in database`);
                return true;
            }
            
            // Check alternatives
            if (celeb.alternatives && Array.isArray(celeb.alternatives)) {
                for (const alt of celeb.alternatives) {
                    if (existingCelebrityNames.has(normalizeName(alt))) {
                        console.log(`‚ùå DUPLICATE: Alternative "${alt}" of "${celeb.name}" already exists in database`);
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // Show 5 new celebrities that haven't been shown before AND aren't in the database
        async function show5NewCelebrities() {
            try {
                // Get all celebrity IDs
                const allCelebIds = Object.keys(celebrities);
                
                // Filter out already shown ones AND ones already in database
                const availableCelebs = allCelebIds.filter(id => 
                    !shownCelebrityIds.has(id) && !isCelebrityInDatabase(id)
                );
                
                console.log(`üìä Total celebrities: ${allCelebIds.length}`);
                console.log(`üìä Already in database: ${allCelebIds.length - allCelebIds.filter(id => !isCelebrityInDatabase(id)).length}`);
                console.log(`üìä Available to show: ${availableCelebs.length}`);
                
                // If we don't have enough available, reset the shown pool but keep filtering duplicates
                if (availableCelebs.length < 5) {
                    console.log('‚ôªÔ∏è Not enough unshown celebrities, resetting shown pool...');
                    shownCelebrityIds.clear();
                    
                    // Re-filter without the shown constraint
                    const availableAfterReset = allCelebIds.filter(id => !isCelebrityInDatabase(id));
                    
                    if (availableAfterReset.length < 5) {
                        showError(`‚ö†Ô∏è Only ${availableAfterReset.length} celebrities not yet in database. All others are already scheduled!`);
                        
                        // Show what we have
                        if (availableAfterReset.length > 0) {
                            displayedCelebrities = availableAfterReset;
                            availableAfterReset.forEach(id => shownCelebrityIds.add(id));
                            renderCelebrities();
                        }
                        return;
                    }
                    
                    return show5NewCelebrities();
                }
                
                // Randomly select 5
                const selected = [];
                const availableCopy = [...availableCelebs];
                for (let i = 0; i < 5 && availableCopy.length > 0; i++) {
                    const randomIndex = Math.floor(Math.random() * availableCopy.length);
                    const celebId = availableCopy.splice(randomIndex, 1)[0];
                    selected.push(celebId);
                    shownCelebrityIds.add(celebId);
                }
                
                displayedCelebrities = selected;
                renderCelebrities();
                
                console.log(`‚úÖ Showing 5 new celebrities:`, selected);
            } catch (error) {
                console.error('Error showing celebrities:', error);
                showError('Failed to load celebrities: ' + error.message);
            }
        }

                card.onclick = () => openDatePicker(celebId);
                
                card.innerHTML = `
                    <img src="${celeb.photo}" alt="${celeb.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjgwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjNjY3ZWVhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSI2NCIgZmlsbD0iI2ZmZmZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPjwvdGV4dD48L3N2Zz4='">
                    <div class="celebrity-card-info">
                        <div class="celebrity-name">${celeb.name}</div>
                        <div class="celebrity-score">Click to schedule</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Show/hide "Show More" button based on available celebrities
            updateShowMoreButton();
        }
        
        // Update "Show More" button visibility and state
        function updateShowMoreButton() {
            const showMoreContainer = document.querySelector('.show-more-container');
            const showMoreBtn = document.getElementById('showMoreBtn');
            
            // Check if there are more unique celebrities available
            const allCelebIds = Object.keys(celebrities);
            const availableCelebs = allCelebIds.filter(celebId => 
                !window.shownCelebrityIds.has(celebId) && !isCelebrityInDatabase(celebId)
            );
            
            if (availableCelebs.length > 0) {
                showMoreContainer.style.display = 'block';
                showMoreBtn.disabled = false;
                showMoreBtn.textContent = `Show More Celebrities (${availableCelebs.length} available)`;
            } else {
                showMoreContainer.style.display = 'none';
            }
        }
        
        // Add more celebrities to the display
        function showMoreCelebrities() {
            const allCelebIds = Object.keys(celebrities);
            const availableCelebs = allCelebIds.filter(celebId => 
                !window.shownCelebrityIds.has(celebId) && !isCelebrityInDatabase(celebId)
            );
            
            if (availableCelebs.length === 0) {
                console.log('No more unique celebrities available');
                return;
            }
            
            // Add up to 5 more celebrities (or all remaining if less than 5)
            const toAdd = Math.min(5, availableCelebs.length);
            const newCelebs = [];
            
            for (let i = 0; i < toAdd; i++) {
                const randomIndex = Math.floor(Math.random() * availableCelebs.length);
                const celebId = availableCelebs[randomIndex];
                
                newCelebs.push(celebId);
                window.shownCelebrityIds.add(celebId);
                
                // Remove from available list to avoid duplicates
                availableCelebs.splice(randomIndex, 1);
            }
            
            // Add to displayed celebrities
            displayedCelebrities.push(...newCelebs);
            
            console.log(`‚ûï Added ${newCelebs.length} more celebrities:`, newCelebs);
            
            // Re-render the celebrities
            renderCelebrities();
        }
        
        // Open date picker modal
        function openDatePicker(celebId) {
            selectedCelebrity = celebId;
            const celeb = celebrities[celebId];
            
            document.getElementById('modalCelebrityName').textContent = `Select a date for ${celeb.name}`;
            document.getElementById('datePickerModal').style.display = 'block';
            
            renderDatePicker();
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('datePickerModal').style.display = 'none';
            selectedCelebrity = null;
        }
        
        // Navigate months
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderDatePicker();
        }
        
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderDatePicker();
        }
        
        // Render date picker calendar
        function renderDatePicker() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('currentMonthYear').textContent = 
                `${monthNames[currentMonth]} ${currentYear}`;
            
            const grid = document.getElementById('datePickerGrid');
            grid.innerHTML = '';
            
            // Day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'date-picker-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Get first day of month and total days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'date-picker-day empty';
                grid.appendChild(emptyDay);
            }
            
            // Day cells
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'date-picker-day';
                dayCell.textContent = day;
                
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Check if date exists in the sheet
                if (window.occupiedDates.has(dateKey)) {
                    const dateInfo = window.occupiedDates.get(dateKey);
                    if (dateInfo.name) {
                        // Date has a celebrity assigned
                        dayCell.classList.add('disabled');
                        dayCell.title = `Occupied by ${dateInfo.name}`;
                        console.log(`üö´ Date ${dateKey} is occupied by ${dateInfo.name} (row ${dateInfo.rowIndex})`);
                    } else {
                        // Date exists in sheet but is available
                        dayCell.classList.add('available');
                        dayCell.title = `Available - click to assign`;
                        dayCell.onclick = () => selectDate(day, dateInfo.rowIndex);
                        console.log(`‚úÖ Date ${dateKey} is available (row ${dateInfo.rowIndex})`);
                    }
                } else {
                    // Date doesn't exist in sheet at all
                    dayCell.classList.add('not-in-sheet');
                    dayCell.title = `Date not in sheet`;
                    console.log(`‚ùå Date ${dateKey} not found in sheet`);
                }
                
                // Mark today
                if (currentYear === today.getFullYear() && 
                    currentMonth === today.getMonth() && 
                    day === today.getDate()) {
                    dayCell.classList.add('today');
                }
                
                grid.appendChild(dayCell);
            }
        }
        
        // Select a date and add celebrity to Google Sheets
        async function selectDate(day, rowIndex) {
            if (!selectedCelebrity || !rowIndex) return;
            
            const celeb = celebrities[selectedCelebrity];
            const publishDate = `${String(day).padStart(2, '0')}/${String(currentMonth + 1).padStart(2, '0')}/${currentYear}`;
            
            try {
                console.log(`üìÖ Updating row ${rowIndex} with ${celeb.name} for ${publishDate}...`);
                
                // Update existing row in Google Sheets
                const response = await fetch('/.netlify/functions/update-celebrity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: celeb.name,
                        publishDate: publishDate,
                        photo: celeb.photo,
                        alternatives: celeb.alternatives,
                        rowIndex: rowIndex
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    console.log(`‚úÖ Successfully updated row ${rowIndex} with ${celeb.name} for ${publishDate}`);
                    
                    // Update occupied dates with new info
                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    window.occupiedDates.set(dateKey, {
                        name: celeb.name,
                        rowIndex: rowIndex,
                        photo: celeb.photo,
                        nicknames: celeb.alternatives ? celeb.alternatives.join(', ') : ''
                    });
                    
                    // Add to existing names database
                    existingCelebrityNames.add(normalizeName(celeb.name));
                    if (celeb.alternatives) {
                        celeb.alternatives.forEach(alt => {
                            existingCelebrityNames.add(normalizeName(alt));
                        });
                    }
                    
                    // Remove from displayed celebrities and add a new one
                    displayedCelebrities = displayedCelebrities.filter(id => id !== selectedCelebrity);
                    
                    // Add a new celebrity (excluding duplicates)
                    const availableCelebs = Object.keys(celebrities).filter(id => 
                        !shownCelebrityIds.has(id) && 
                        !displayedCelebrities.includes(id) &&
                        !isCelebrityInDatabase(id) // Check against database
                    );
                    
                    if (availableCelebs.length > 0) {
                        const randomIndex = Math.floor(Math.random() * availableCelebs.length);
                        const newCelebId = availableCelebs[randomIndex];
                        displayedCelebrities.push(newCelebId);
                        shownCelebrityIds.add(newCelebId);
                        console.log(`‚ûï Added new celebrity: ${newCelebId}`);
                    } else {
                        console.log(`‚ö†Ô∏è No more unique celebrities available to add. Showing ${displayedCelebrities.length} remaining.`);
                        if (displayedCelebrities.length === 0) {
                            // All celebrities scheduled, reload
                            console.log('üéâ All available celebrities have been scheduled!');
                            shownCelebrityIds.clear();
                            await show5NewCelebrities();
                        }
                    }
                    
                    renderCelebrities();
                    closeModal();
                } else {
                    showError('Failed to add celebrity: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error adding celebrity:', error);
                showError('Failed to add celebrity: ' + error.message);
            }
        }
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('datePickerModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
