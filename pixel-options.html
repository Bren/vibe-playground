        // Load occupied dates and existing celebrity names from Google Sheets
        async function loadOccupiedDates() {
            try {
                console.log('📅 Loading occupied dates and existing celebrities from Google Sheets...');
                const response = await fetch('/.netlify/functions/celebrities');
                const data = await response.json();
                
                if (data.success && data.celebrities) {
                    occupiedDates.clear();
                    existingCelebrityNames.clear();
                    
                    data.celebrities.forEach(celeb => {
                        // Store occupied dates
                        if (celeb.publishDate) {
                            const parts = celeb.publishDate.split('/');
                            if (parts.length === 3) {
                                const day = parts[0];
                                const month = parts[1];
                                const year = parts[2];
                                const dateKey = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                                occupiedDates.set(dateKey, celeb.name);
                            }
                        }
                        
                        // Store all names and nicknames (normalized for comparison)
                        if (celeb.name) {
                            existingCelebrityNames.add(normalizeName(celeb.name));
                        }
                        
                        // Add nicknames/alternatives
                        if (celeb.nicknames) {
                            const nicknames = celeb.nicknames.split(',').map(n => n.trim());
                            nicknames.forEach(nickname => {
                                if (nickname) {
                                    existingCelebrityNames.add(normalizeName(nickname));
                                }
                            });
                        }
                    });
                    
                    console.log(`✅ Loaded ${occupiedDates.size} occupied dates`);
                    console.log(`✅ Loaded ${existingCelebrityNames.size} existing celebrity names/nicknames`);
                }
            } catch (error) {
                console.error('Error loading occupied dates:', error);
                showError('Failed to load occupied dates: ' + error.message);
            }
        }
        
        // Normalize name for comparison (remove spaces, lowercase, remove special chars)
        function normalizeName(name) {
            return name.toLowerCase()
                .replace(/\s+/g, '')
                .replace(/[^\w\u0590-\u05FF]/g, ''); // Keep alphanumeric and Hebrew chars
        }
        
        // Check if a celebrity is already in the database
        function isCelebrityInDatabase(celebId) {
            const celeb = celebrities[celebId];
            if (!celeb) return false;
            
            // Check main name
            if (existingCelebrityNames.has(normalizeName(celeb.name))) {
                console.log(`❌ DUPLICATE: "${celeb.name}" already exists in database`);
                return true;
            }
            
            // Check alternatives
            if (celeb.alternatives && Array.isArray(celeb.alternatives)) {
                for (const alt of celeb.alternatives) {
                    if (existingCelebrityNames.has(normalizeName(alt))) {
                        console.log(`❌ DUPLICATE: Alternative "${alt}" of "${celeb.name}" already exists in database`);
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // Show 5 new celebrities that haven't been shown before AND aren't in the database
        async function show5NewCelebrities() {
            try {
                // Get all celebrity IDs
                const allCelebIds = Object.keys(celebrities);
                
                // Filter out already shown ones AND ones already in database
                const availableCelebs = allCelebIds.filter(id => 
                    !shownCelebrityIds.has(id) && !isCelebrityInDatabase(id)
                );
                
                console.log(`📊 Total celebrities: ${allCelebIds.length}`);
                console.log(`📊 Already in database: ${allCelebIds.length - allCelebIds.filter(id => !isCelebrityInDatabase(id)).length}`);
                console.log(`📊 Available to show: ${availableCelebs.length}`);
                
                // If we don't have enough available, reset the shown pool but keep filtering duplicates
                if (availableCelebs.length < 5) {
                    console.log('♻️ Not enough unshown celebrities, resetting shown pool...');
                    shownCelebrityIds.clear();
                    
                    // Re-filter without the shown constraint
                    const availableAfterReset = allCelebIds.filter(id => !isCelebrityInDatabase(id));
                    
                    if (availableAfterReset.length < 5) {
                        showError(`⚠️ Only ${availableAfterReset.length} celebrities not yet in database. All others are already scheduled!`);
                        
                        // Show what we have
                        if (availableAfterReset.length > 0) {
                            displayedCelebrities = availableAfterReset;
                            availableAfterReset.forEach(id => shownCelebrityIds.add(id));
                            renderCelebrities();
                        }
                        return;
                    }
                    
                    return show5NewCelebrities();
                }
                
                // Randomly select 5
                const selected = [];
                const availableCopy = [...availableCelebs];
                for (let i = 0; i < 5 && availableCopy.length > 0; i++) {
                    const randomIndex = Math.floor(Math.random() * availableCopy.length);
                    const celebId = availableCopy.splice(randomIndex, 1)[0];
                    selected.push(celebId);
                    shownCelebrityIds.add(celebId);
                }
                
                displayedCelebrities = selected;
                renderCelebrities();
                
                console.log(`✅ Showing 5 new celebrities:`, selected);
            } catch (error) {
                console.error('Error showing celebrities:', error);
                showError('Failed to load celebrities: ' + error.message);
            }
        }

        function openDatePicker(celebId) {
            selectedCelebrity = celebId;
            const celeb = celebrities[celebId];
            
            document.getElementById('modalCelebrityName').textContent = `Select a date for ${celeb.name}`;
            document.getElementById('datePickerModal').style.display = 'block';
            
            renderDatePicker();
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('datePickerModal').style.display = 'none';
            selectedCelebrity = null;
        }
        
        // Navigate months
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderDatePicker();
        }
        
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderDatePicker();
        }
        
        // Render date picker calendar
        function renderDatePicker() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('currentMonthYear').textContent = 
                `${monthNames[currentMonth]} ${currentYear}`;
            
            const grid = document.getElementById('datePickerGrid');
            grid.innerHTML = '';
            
            // Day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'date-picker-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Get first day of month and total days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'date-picker-day empty';
                grid.appendChild(emptyDay);
            }
            
            // Day cells
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'date-picker-day';
                dayCell.textContent = day;
                
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Check if date is occupied
                if (occupiedDates.has(dateKey)) {
                    dayCell.classList.add('disabled');
                    dayCell.title = `Occupied by ${occupiedDates.get(dateKey)}`;
                } else {
                    dayCell.onclick = () => selectDate(day);
                }
                
                // Mark today
                if (currentYear === today.getFullYear() && 
                    currentMonth === today.getMonth() && 
                    day === today.getDate()) {
                    dayCell.classList.add('today');
                }
                
                grid.appendChild(dayCell);
            }
        }
        
        // Select a date and add celebrity to Google Sheets
        async function selectDate(day) {
            if (!selectedCelebrity) return;
            
            const celeb = celebrities[selectedCelebrity];
            const publishDate = `${String(day).padStart(2, '0')}/${String(currentMonth + 1).padStart(2, '0')}/${currentYear}`;
            
            try {
                console.log(`📅 Adding ${celeb.name} to ${publishDate}...`);
                
                // Add to Google Sheets
                const response = await fetch('/.netlify/functions/add-celebrity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: celeb.name,
                        publishDate: publishDate,
                        photo: celeb.photo,
                        alternatives: celeb.alternatives
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log(`✅ Successfully added ${celeb.name} to ${publishDate}`);
                    
                    // Update occupied dates
                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    occupiedDates.set(dateKey, celeb.name);
                    
                    // Add to existing names database
                    existingCelebrityNames.add(normalizeName(celeb.name));
                    if (celeb.alternatives) {
                        celeb.alternatives.forEach(alt => {
                            existingCelebrityNames.add(normalizeName(alt));
                        });
                    }
                    
                    // Remove from displayed celebrities and add a new one
                    displayedCelebrities = displayedCelebrities.filter(id => id !== selectedCelebrity);
                    
                    // Add a new celebrity (excluding duplicates)
                    const availableCelebs = Object.keys(celebrities).filter(id => 
                        !shownCelebrityIds.has(id) && 
                        !displayedCelebrities.includes(id) &&
                        !isCelebrityInDatabase(id) // Check against database
                    );
                    
                    if (availableCelebs.length > 0) {
                        const randomIndex = Math.floor(Math.random() * availableCelebs.length);
                        const newCelebId = availableCelebs[randomIndex];
                        displayedCelebrities.push(newCelebId);
                        shownCelebrityIds.add(newCelebId);
                        console.log(`➕ Added new celebrity: ${newCelebId}`);
                    } else if (displayedCelebrities.length === 0) {
                        // All celebrities scheduled, reload
                        console.log('🎉 All available celebrities have been scheduled!');
                        shownCelebrityIds.clear();
                        await show5NewCelebrities();
                    }
                    
                    renderCelebrities();
                    closeModal();
                } else {
                    showError('Failed to add celebrity: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error adding celebrity:', error);
                showError('Failed to add celebrity: ' + error.message);
            }
        }
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('datePickerModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
