            <div class="date-picker-section">
                <div class="date-picker-header">

    <script>
        // Configuration
        const SHEET_ID = '1GgoGvCzW74vSqoaQeQmeGYEdNvLMY64iklDjCTYYOcY';
        const SHEET_NAME = 'Published';
        
        // State
        let displayedCelebrities = []; // Array of celebrity objects from API
        window.occupiedDates = new Map(); // date -> celebrity info
        let existingCelebrityNames = new Set(); // All names from Google Sheets
        let selectedDate = null; // Selected date object {day, month, year, rowIndex}
        let selectedCelebrity = null; // Selected celebrity object
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Initializing Pixel Options...');
            await loadOccupiedDates();
            renderDatePicker();
        });
        
        // Load occupied dates and existing celebrity names from Google Sheets
        async function loadOccupiedDates() {
            try {
                console.log('üìÖ Loading occupied dates and existing celebrities from Google Sheets...');
                const response = await fetch('/.netlify/functions/celebrities');
                const data = await response.json();
                
                if (data.success && data.celebrities) {
                    window.occupiedDates.clear();
                    existingCelebrityNames.clear();
                    
                    data.celebrities.forEach(celeb => {
                        if (celeb.publishDate) {
                            const parts = celeb.publishDate.split('/');
                            if (parts.length === 3) {
                                const day = parts[0];
                                const month = parts[1];
                                const year = parts[2];
                                const dateKey = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                                
                                if (celeb.name && celeb.name.trim()) {
                                    window.occupiedDates.set(dateKey, {
                                        name: celeb.name,
                                        rowIndex: celeb.rowIndex,
                                        photo: celeb.photo,
                                        nicknames: celeb.nicknames
                                    });
                                } else {
                                    window.occupiedDates.set(dateKey, {
                                        name: null,
                                        rowIndex: celeb.rowIndex,
                                        photo: null,
                                        nicknames: null
                                    });
                                }
                            }
                        }
                        
                        if (celeb.name && celeb.name.trim()) {
                            existingCelebrityNames.add(normalizeName(celeb.name));
                        }
                        
                        if (celeb.nicknames) {
                            celeb.nicknames.split(',').forEach(n => {
                                const trimmed = n.trim();
                                if (trimmed) existingCelebrityNames.add(normalizeName(trimmed));
                            });
                        }
                    });
                    
                    console.log(`‚úÖ Loaded ${window.occupiedDates.size} dates`);
                    console.log(`‚úÖ Loaded ${existingCelebrityNames.size} existing names`);
                }
            } catch (error) {
                console.error('Error loading occupied dates:', error);
                showError('Failed to load dates: ' + error.message);
            }
        }
        
        // Normalize name for comparison
        function normalizeName(name) {
            return name.toLowerCase().replace(/\s+/g, '').replace(/[^\w\u0590-\u05FF]/g, '');
        }
        
        // Render date picker calendar
        function renderDatePicker() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('currentMonthYear').textContent = 
                `${monthNames[currentMonth]} ${currentYear}`;
            
            const grid = document.getElementById('datePickerGrid');
            grid.innerHTML = '';
            
            // Day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'date-picker-day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Get first day of month and total days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'date-picker-day empty';
                grid.appendChild(emptyDay);
            }
            
            // Day cells
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'date-picker-day';
                dayCell.textContent = day;
                
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Check if date exists in the sheet
                if (window.occupiedDates.has(dateKey)) {
                    const dateInfo = window.occupiedDates.get(dateKey);
                    if (dateInfo.name) {
                        dayCell.classList.add('disabled');
                        dayCell.title = `Occupied by ${dateInfo.name}`;
                    } else {
                        dayCell.classList.add('available');
                        dayCell.title = `Available - click to select`;
                        dayCell.onclick = () => selectDate(day, dateInfo.rowIndex);
                    }
                } else {
                    dayCell.classList.add('not-in-sheet');
                    dayCell.title = `Date not in sheet`;
                }
                
                // Mark today
                if (currentYear === today.getFullYear() && 
                    currentMonth === today.getMonth() && 
                    day === today.getDate()) {
                    dayCell.classList.add('today');
                }
                
                // Mark selected
                if (selectedDate && selectedDate.day === day && 
                    selectedDate.month === currentMonth && 
                    selectedDate.year === currentYear) {
                    dayCell.classList.add('selected');
                }
                
                grid.appendChild(dayCell);
            }
        }
        
        // Select a date
        function selectDate(day, rowIndex) {
            selectedDate = {
                day: day,
                month: currentMonth,
                year: currentYear,
                rowIndex: rowIndex
            };
            
            renderDatePicker();
            updateConfirmSection();
        }
        
        // Navigate months
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            selectedDate = null; // Clear selection when changing months
            renderDatePicker();
        }
        
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            selectedDate = null; // Clear selection when changing months
            renderDatePicker();
        }
        
        // Generate celebrities from API - Live streaming version
        async function generateCelebrities() {
            const generateBtn = document.getElementById('generateBtn');
            const loadingMsg = document.getElementById('loadingMessage');
            const container = document.getElementById('celebritiesContainer');
            
            generateBtn.disabled = true;
            loadingMsg.style.display = 'block';
            loadingMsg.textContent = 'Searching for celebrities... (0/5)';
            
            // Clear only new celebrities, keep existing ones
            const newCelebrities = [];
            const excludeNames = displayedCelebrities.map(c => c.name);
            
            try {
                console.log('üîÑ Generating celebrities live...');
                
                // Generate 5 celebrities one by one
                for (let i = 0; i < 5; i++) {
                    loadingMsg.textContent = `Searching for celebrities... (${i}/5)`;
                    
                    try {
                        const response = await fetch('/.netlify/functions/generate-single-celebrity', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ excludeNames: excludeNames })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        if (data.success && data.celebrity) {
                            const celeb = data.celebrity;
                            
                            // Filter by recognizability score (‚â• 50)
                            if (celeb.recognizabilityScore && celeb.recognizabilityScore >= 50) {
                                newCelebrities.push(celeb);
                                excludeNames.push(celeb.name);
                                
                                // Add to displayed list immediately
                                displayedCelebrities.push(celeb);
                                renderCelebrities();
                                
                                console.log(`‚úÖ Found ${i + 1}/5: ${celeb.name} (score: ${celeb.recognizabilityScore})`);
                            } else {
                                console.log(`‚ö†Ô∏è Skipping ${celeb.name} - score too low: ${celeb.recognizabilityScore}`);
                                i--; // Try again for this slot
                                continue;
                            }
                        } else {
                            console.log(`‚ö†Ô∏è Failed to generate celebrity ${i + 1}, retrying...`);
                            i--; // Retry this slot
                            continue;
                        }
                    } catch (error) {
                        console.error(`Error generating celebrity ${i + 1}:`, error);
                        i--; // Retry this slot
                        continue;
                    }
                    
                    // Small delay between requests to avoid rate limiting
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                if (newCelebrities.length === 0) {
                    showError('Could not find any suitable celebrities. Try generating again.');
                } else if (newCelebrities.length < 5) {
                    showError(`Found ${newCelebrities.length} celebrities (some may have been skipped due to low scores).`);
                }
                
            } catch (error) {
                console.error('‚ùå Error generating celebrities:', error);
                showError('Failed to generate celebrities: ' + error.message + '. Check console for details.');
            } finally {
                generateBtn.disabled = false;
                loadingMsg.style.display = 'none';
            }
        }
        
        // Render celebrity cards

            container.innerHTML = '';

                            <button class="btn-select ${selectedCelebrity === celeb ? 'selected' : ''}" onclick="selectCelebrity(${index})">
                                ${selectedCelebrity === celeb ? 'Selected' : 'Select'}

        // Select a celebrity
        function selectCelebrity(index) {
            selectedCelebrity = displayedCelebrities[index];
            renderCelebrities();
            updateConfirmSection();
        }
        
        // Remove a celebrity (mark as not suitable)
        async function removeCelebrity(index) {
            const celeb = displayedCelebrities[index];
            
            if (!confirm(`Remove "${celeb.name}" from suggestions? They will be marked as not suitable.`)) {
                return;
            }
            
            try {
                const response = await fetch('/.netlify/functions/mark-not-suitable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: celeb.name,
                        reason: 'Not recognizable enough'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Remove from displayed list
                    displayedCelebrities.splice(index, 1);
                    if (selectedCelebrity === celeb) {
                        selectedCelebrity = null;
                    }
                    renderCelebrities();
                } else {
                    showError('Failed to mark as not suitable: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error removing celebrity:', error);
                showError('Failed to remove celebrity: ' + error.message);
            }
        }
        
        // Update confirm section
        function updateConfirmSection() {
            const confirmSection = document.getElementById('confirmSection');
            const confirmInfo = document.getElementById('confirmInfo');
            
            if (selectedDate && selectedCelebrity) {
                const dateStr = `${String(selectedDate.day).padStart(2, '0')}/${String(selectedDate.month + 1).padStart(2, '0')}/${selectedDate.year}`;
                confirmInfo.textContent = `Add "${selectedCelebrity.name}" to ${dateStr}?`;
                confirmSection.classList.add('active');
            } else {
                confirmSection.classList.remove('active');
            }
        }
        
        // Confirm and add to sheet
        async function confirmSelection() {
            if (!selectedDate || !selectedCelebrity) {
                showError('Please select both a date and a celebrity');
                return;
            }
            
            const publishDate = `${String(selectedDate.day).padStart(2, '0')}/${String(selectedDate.month + 1).padStart(2, '0')}/${selectedDate.year}`;
            
            try {
                const response = await fetch('/.netlify/functions/update-celebrity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: selectedCelebrity.name,
                        publishDate: publishDate,
                        photo: selectedCelebrity.photo || '',
                        alternatives: selectedCelebrity.profession ? [selectedCelebrity.profession] : [],
                        rowIndex: selectedDate.rowIndex
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update local state
                    const dateKey = `${selectedDate.year}-${String(selectedDate.month + 1).padStart(2, '0')}-${String(selectedDate.day).padStart(2, '0')}`;
                    window.occupiedDates.set(dateKey, {
                        name: selectedCelebrity.name,
                        rowIndex: selectedDate.rowIndex,
                        photo: selectedCelebrity.photo,
                        nicknames: selectedCelebrity.profession || ''
                    });
                    
                    existingCelebrityNames.add(normalizeName(selectedCelebrity.name));
                    
                    // Remove from displayed list
                    const index = displayedCelebrities.indexOf(selectedCelebrity);
                    if (index > -1) {
                        displayedCelebrities.splice(index, 1);
                    }
                    
                    // Clear selection
                    selectedDate = null;
                    selectedCelebrity = null;
                    
                    renderDatePicker();
                    renderCelebrities();
                    
                    alert('‚úÖ Successfully added to Google Sheet!');
                } else {
                    showError('Failed to add celebrity: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error adding celebrity:', error);
                showError('Failed to add celebrity: ' + error.message);
            }
        }
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Database Management Modal Functions
        async function openDatabaseManagement() {
            const modal = document.getElementById('dbModal');
            modal.classList.add('active');
            await loadDatabaseStats();
        }
        
        function closeDatabaseManagement() {
            const modal = document.getElementById('dbModal');
            modal.classList.remove('active');
        }
        
        async function loadDatabaseStats() {
            const statsContent = document.getElementById('modalStatsContent');
            statsContent.innerHTML = '<div class="modal-loading">Loading database statistics...</div>';
            
            try {
                const response = await fetch('/.netlify/functions/database-stats');
                const data = await response.json();
                
                if (data.success) {
                    renderDatabaseStats(data);
                } else {
                    statsContent.innerHTML = `<div class="modal-loading" style="color: #f44336;">Error: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Error loading database stats:', error);
                statsContent.innerHTML = `<div class="modal-loading" style="color: #f44336;">Error loading statistics: ${error.message}</div>`;
            }
        }

            let html = `
                <div class="stats-container">

        async function correctMissingFromModal() {
            console.log('üîç correctMissingFromModal called');
            const correctBtn = document.getElementById('modalCorrectBtn');
            const statsContent = document.getElementById('modalStatsContent');
            
            if (!correctBtn) {
                console.error('‚ùå modalCorrectBtn not found!');
                alert('Button element not found. Please refresh the page.');
                return;
            }
            
            if (!statsContent) {
                console.error('‚ùå modalStatsContent not found!');
                alert('Stats content element not found. Please refresh the page.');
                return;
            }
            
            if (!confirm('This will scan and complete missing information. This may take a while. Continue?')) {
                console.log('‚ùå User cancelled');
                return;
            }
            
            console.log('‚úÖ User confirmed, starting processing...');
            correctBtn.disabled = true;
            statsContent.innerHTML = '<div class="modal-loading">Processing... This may take a minute.</div>';
            
            try {
                console.log('üîÑ Calling complete-incomplete-rows function...');
                const response = await fetch('/.netlify/functions/complete-incomplete-rows', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                console.log('üì¶ Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                if (data.success) {
                    // Show success message briefly, then refresh stats
                    statsContent.innerHTML = `<div class="modal-loading" style="color: #4CAF50;">‚úÖ Processed ${data.processed || 0} rows. ${data.updated || 0} rows updated. Refreshing statistics...</div>`;
                    
                    // Wait a moment, then refresh stats
                    setTimeout(async () => {
                        console.log('üîÑ Refreshing database stats...');
                        await loadDatabaseStats();
                        correctBtn.disabled = false;
                    }, 2000);
                } else {
                    console.error('‚ùå Function returned success:false', data);
                    statsContent.innerHTML = `<div class="modal-loading" style="color: #f44336;">Error: ${data.error || 'Unknown error'}</div>`;
                    correctBtn.disabled = false;
                }
            } catch (error) {
                console.error('‚ùå Error correcting missing information:', error);
                statsContent.innerHTML = `<div class="modal-loading" style="color: #f44336;">Error: ${error.message}. Check console for details.</div>`;
                correctBtn.disabled = false;
            }
        }
        
        // Complete incomplete rows
        async function completeIncompleteRows() {
            console.log('üîç completeIncompleteRows called');
            const completeBtn = document.getElementById('completeBtn');
            if (!completeBtn) {
                console.error('‚ùå completeBtn not found!');
                alert('Button element not found. Please refresh the page.');
                return;
            }
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            const loadingMsg = document.getElementById('loadingMessage');
            
            if (!confirm('This will scan all rows and complete missing data. This may take a while. Continue?')) {
                return;
            }
            
            completeBtn.disabled = true;
            loadingMsg.style.display = 'block';
            loadingMsg.textContent = 'Scanning and completing incomplete rows...';
            resultsSection.classList.remove('active');
            resultsContent.innerHTML = '';
            
            try {
                console.log('üîÑ Completing incomplete rows...');
                const response = await fetch('/.netlify/functions/complete-incomplete-rows', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                if (data.success) {
                    let html = `
                        <div class="result-item">
                            <strong>‚úÖ Processing Complete!</strong>
                        </div>
                        <div class="result-item">
                            <strong>Complete rows:</strong> ${data.completeRows}
                        </div>
                        <div class="result-item">
                            <strong>Incomplete rows found:</strong> ${data.incompleteRows}
                        </div>
                        <div class="result-item">
                            <strong>Rows updated:</strong> ${data.updated}
                        </div>
                    `;
                    
                    if (data.updatedRows && data.updatedRows.length > 0) {
                        html += '<div class="result-item"><strong>Updated rows:</strong><ul style="margin-top: 10px; padding-left: 20px;">';
                        data.updatedRows.forEach(row => {
                            const updates = Object.entries(row.updated)
                                .filter(([key, value]) => value !== null)
                                .map(([key, value]) => `${key}: ${value}`)
                                .join(', ');
                            html += `<li>Row ${row.rowIndex}: ${row.name} - ${updates || 'No updates'}</li>`;
                        });
                        html += '</ul></div>';
                    }
                    
                    if (data.errorDetails && data.errorDetails.length > 0) {
                        html += `<div class="result-item" style="background: rgba(255, 0, 0, 0.1);"><strong>Errors (${data.errors}):</strong><ul style="margin-top: 10px; padding-left: 20px;">`;
                        data.errorDetails.forEach(error => {
                            html += `<li>Row ${error.rowIndex}: ${error.name || 'N/A'} - ${error.error}</li>`;
                        });
                        html += '</ul></div>';
                    }
                    
                    resultsContent.innerHTML = html;
                    resultsSection.classList.add('active');
                    
                    // Reload occupied dates to reflect any changes
                    await loadOccupiedDates();
                    renderDatePicker();
                    
                } else {
                    showError('Failed to complete rows: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('‚ùå Error completing rows:', error);
                showError('Failed to complete rows: ' + error.message + '. Check console for details.');
            } finally {
                completeBtn.disabled = false;
                loadingMsg.style.display = 'none';
            }
        }
    </script>
